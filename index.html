<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider-container">

        <div class="image-wrapper">
            <img id="slider-image" class="slider-image" src="/img/1.jpg" alt="">
        </div>

        <button id="prev-button" class="slider-button prev-button">&#x276C;</button>
        <button id="next-button" class="slider-button next-button">&#x276D;</button>

        <div id="dots-container" class="dots-container">
            <!-- Dots will be added dynamically -->
        </div>

    </div>
    <h2>Image Slider</h2>
    <script src="app.js"></script>
</body>

</html>
